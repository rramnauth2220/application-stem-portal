{% extends "cores/base.html" %}
{% block content %}
    <div class="span12" id="forms">
        {% if index %}
            <div class="span12 well alert-success">
                You have successfully created {{index}} new events.
            </div>
        {% endif %}
        <u><center><h4>Add Sub Departments</h4></center></u>
        <form action='' method="POST">
            {{subdeptformset.management_form }}
            {% for form in subdeptformset %}
            <div class="span12 well">
                {{ form.as_p }}
            </div>
            {% endfor %}
            
            
             <div class="control-group">
                    <input type="submit" value="Create Departments" class="btn btn-primary">
                    <a href="{{site_url}}" class="btn btn-inverse">Back</a>
-                </div>
            
        </form>
    </div>
    {%endblock%}
