<html>

<head>
    <title>Appllcation Portal</title>
    <link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{site_url}}static/css/style.css" />
    <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6 offset3 well">
                <div class="">
                    <p class="bold big">Password Reset Successful</p>
                    <p>We've sent you instructions on how to reset your password.
                        <br />You should be receiving it shortly.</p>
                    <p>Please check your spam folder !</p>
                </div>
                <hr />
                <div>
                    <p>You may now close this page or click <a href="{{site_url}}">here</a> to go back to the home page.</p>
                    <p>
                        <span class="muted pull-right">You will be automatically redirected to the home page in
                            <span id="countdown" class="bold"></span>seconds.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <style>
    .below_loginbar {
        margin-top : 100px;
    }
    .big {
        font-size : 30px;
        line-height : 40px;
    }
    p {
        font-size : 13px;
    }
    </style>

    <script>
    //change below target URL to your own
    var targetURL = "{{site_url}}";
    //change the second to start counting down from
    var countdownfrom = 10;
    var currentsecond = document.getElementById("countdown").innerHTML = countdownfrom + 1;

    function countredirect() {
        if (currentsecond != 1) {
            currentsecond -= 1;
            document.getElementById("countdown").innerHTML = currentsecond;
        } else {
            window.location = targetURL;
            return;
        }
        setTimeout("countredirect()", 1000);
    }
    countredirect();
    </script>
</body>

</html>
