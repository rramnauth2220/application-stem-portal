<html>

<head>
    <title>Appllcation Portal</title>
    <link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{site_url}}static/css/style.css" />
    <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6 offset3 well">

                <div class="page-header">
                    <p class="bold big">Find Your Account</p>
                    <p class="">Enter your email address below, and we'll email instructions for setting a new one.</p>

                </div>
                <div>
                    <form action="" method="POST" id="password_reset_form">
                        {% csrf_token %} {% for field in form %}
                        <div class="row-fluid">
                            <div class="center span12">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}

                        <div class="row-fluid below_topbar">
                            <div class="span12 center">
                                <input class="btn primary" type="submit" name="editprofile" value="Reset my password">
                                <a class="btn btn-link" href="{{site_url}}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
    .below_loginbar {
        margin-top : 100px;
    }
    .big {
        font-size : 30px;
        line-height : 40px;
    }
    </style>

    <script>
    {% for k, v in form.errors.items %}
    $("form#password_reset_form #id_{{ k }}")
        .addClass("error")
        .popover({
            "title": function() {
                return "Error"
            },
            "content": function() {
                return "{% for i in v %} {{i}} {% endfor %}"
            },
            "placement": "below",
        }) 
    {% endfor %}
    </script>
</body>

</html>
